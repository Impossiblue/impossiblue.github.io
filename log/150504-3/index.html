<!DOCTYPE html><html><head><title>Impossiblue: Ordnance Survey map of Great Britain</title><meta name="description" content="Ordnance Survey map centred on the Lake District, England."><meta name="author" content="https://impossiblue.github.io">

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<!-- link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css" -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

<style>*{margin:0;border:0;padding:0;text-decoration:none;}html,body,#map{width:100%;height:100%;}body{position:relative;}#i{position:absolute;bottom:0;left:0;width:66px;height:60px;background:url("i.png") no-repeat;z-index:1001;}</style>

</head><body>

<div id="map"></div>

<a href="https://impossiblue.github.io/"><div id="i" title="Return to Impossiblue"></div></a>

<script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
<script>

var apiKey = "par3WmIQAOVy7MQHI5ExM4cTYIv8RUCg";
var serviceUrl = "https://api.os.uk/maps/raster/v1/zxy";

var crs = new L.Proj.CRS("EPSG:27700", "+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs", {
	resolutions: [ 896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75 ],
	origin: [ -238375.0, 1376256.0 ]
});

var mapOptions = {
	crs: crs,
	minZoom: 0,
	maxZoom: 5, 
	center: proj4("EPSG:27700", "EPSG:4326",[ 322519, 505854 ]).reverse(),
	zoom: 5,
	attributionControl: false
};

var map = L.map("map", mapOptions);

var basemap = L.tileLayer(serviceUrl + "/Leisure_27700/{z}/{x}/{y}.png?key=" + apiKey).addTo(map);

</script>

</body></html>
